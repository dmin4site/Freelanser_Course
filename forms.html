<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forms</title>
</head>
<body>
	<form action="#" method="post" enctype="multipart/form-data"></form>
	<div>
		<input placeholder="Write here" type="text" name="username" value="" />
	</div>
	<div>
		<input type="password" name="userpass" value="" />
	</div>
	<div>
		<p><input checked type="radio" name="beer" value="lager" />Light beer</p>
		<p><input type="radio" name="beer" value="dark" />Dark beer</p>
	</div>
	<br />
	<div>
		<p><input type="radio" name="beer1" value="lager" />Light beer</p>
		<p><input checked type="radio" name="beer1" value="dark" />Dark beer</p>
	</div>
	<div>
		<p><input type="checkbox" name="car" value="yes" />Availability of a car BMV</p>
		<p><input checked type="checkbox" name="car" value="yes" />Availability of a car Ford</p>
		<p><input type="checkbox" name="car" value="yes" />Availability of a car Toyta</p>
		<p><input type="checkbox" name="car" value="yes" />Availability of a car Chevrolet</p>
	</div>
	<br />
	<div>
		<p><input type="file" name="foto" /></p>
	</div>
	<div>
		<textarea name="text"></textarea>
	</div>
	<div>
		<select  name="color">
			<option value="red">red</option>
			<option selected value="geen">geen</option>
			<option value="pink">pink</option>
			<option value="black">black</option>
		</select>
	</div>
	<div>
		<button type="submit">Send</button>
	</div>
	<div>
		<p>
			<a href="forms_test_page.html" target="_blank">Link on the test task. </a>
		</p>
	</div>
</body>
</html>
